apiVersion: apps/v1
kind: Deployment
metadata:
  name: olivetti-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: olivetti
  template:
    metadata:
      labels:
        app: olivetti
    spec:
      containers:
      - name: olivetti
        image: aasthasingh20/olivetti-face:1.0
        ports:
        - containerPort: 5000
        imagePullPolicy: IfNotPresent
